<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-destination">
            <div class="form-group">
              <label for="new-location">Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmark</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-season">Season</label>
              <input type="text" class="form-control" id="new-season">
            </div>
            <div class="form-group">
              <label for="new-Notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="destinations">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-destination">
            <h2></h2>

            <p>Location: <span class="location"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
            <p>Season: <span class="season"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
